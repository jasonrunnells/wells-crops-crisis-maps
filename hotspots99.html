<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tulare Hotspot Map 99% Confidence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 1rem;
      color: #131313;
      line-height: 1.4;
    }

    .leaflet-popup-content strong {
      font-weight: 700;
      color: #131313;
    }

    .leaflet-popup-tip {
      border-radius: 0;
    }

    #toggleLegend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 0.4rem 0.5rem;
      background: white;
      border: 1px solid #131313;
      cursor: pointer;
    }

    #toggleLegend svg {
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggleLegend">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="#131313" viewBox="0 0 16 16">
      <rect width="14" height="2" x="1" y="2"></rect>
      <rect width="10" height="2" x="1" y="7"></rect>
      <rect width="6" height="2" x="1" y="12"></rect>
    </svg>
  </button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
  <script>
    var map = L.map('map', {
      fullscreenControl: true
    }).setView([35.8, -119.1], 9);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      maxZoom: 18
    }).addTo(map);

    map.scrollWheelZoom.disable();
    map.on('mouseover', function () {
      map.scrollWheelZoom.enable();
    });
    map.on('mouseout', function () {
      map.scrollWheelZoom.disable();
    });

    Promise.all([
      fetch('data/tulare_boundary.json').then(res => res.json()),
      fetch('data/tulare_hotspots.json').then(res => res.json())
    ])
    .then(([boundaryData, hotspotData]) => {
      const boundaryLayer = L.geoJSON(boundaryData, {
        style: { color: '#131313', weight: 1, fillOpacity: 0 }
      }).addTo(map);

      const hotspotLayer = L.geoJSON(hotspotData, {
        filter: function(feature) {
          return feature.properties.Hotspot_Desc === 'Hot Spot (99%)';
        },
        pointToLayer: function (feature, latlng) {
          let color = '#ff0000';
          let radius = 8;

          const wseChange = Number(feature.properties.WSE_TOTAL_CHANGE).toFixed(2);
          const wseSlope = Number(feature.properties.WSE_SLOPE).toFixed(2);

          let marker = L.circleMarker(latlng, {
            radius: radius,
            fillColor: color,
            color: '#131313',
            weight: 0.5,
            fillOpacity: 0.8
          });

          marker.bindPopup(
            `<div>
               <strong>Hotspot:</strong> <span style="color:${color}; font-weight:700;">${feature.properties.Hotspot_Desc}</span><br>
               <strong>Site Code:</strong> ${feature.properties.SITE_CODE}<br>
               <strong>WSE (change):</strong> ${wseChange}<br>
               <strong>WSE (slope):</strong> ${wseSlope}
             </div>`
          );

          return marker;
        }
      }).addTo(map);

      map.fitBounds(hotspotLayer.getBounds());

      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');
        div.style.background = 'white';
        div.style.padding = '0';
        div.style.border = '1px solid #131313';
        div.style.fontFamily = '"Host Grotesk", sans-serif';
        div.style.fontSize = '0.9rem';
        div.style.lineHeight = '1.4';
        div.style.position = 'relative';
        div.style.marginRight = '1rem';

        const content = document.createElement('div');
        content.style.padding = '0.5rem 1rem 0.75rem 1rem';
        div.appendChild(content);

        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.alignItems = 'center';
        row.style.marginBottom = '0';

        const dotWrapper = document.createElement('span');
        dotWrapper.style.display = 'inline-block';
        dotWrapper.style.width = '16px';
        dotWrapper.style.height = '16px';
        dotWrapper.style.marginRight = '6px';
        dotWrapper.style.position = 'relative';

        const dot = document.createElement('span');
        dot.style.display = 'inline-block';
        dot.style.width = '16px';
        dot.style.height = '16px';
        dot.style.background = '#ff0000';
        dot.style.border = '1px solid #131313';
        dot.style.borderRadius = '50%';
        dot.style.position = 'absolute';
        dot.style.top = '50%';
        dot.style.left = '50%';
        dot.style.transform = 'translate(-50%, -50%)';

        dotWrapper.appendChild(dot);
        row.appendChild(dotWrapper);

        const label = document.createElement('span');
        label.textContent = 'Hot Spot (99%)';
        row.appendChild(label);

        content.appendChild(row);

        return div;
      };

      legend.addTo(map);

      const legendDiv = document.querySelector('.legend');
      if (window.innerWidth < 768) {
        legendDiv.style.display = 'none';
      }

      document.getElementById('toggleLegend').addEventListener('click', () => {
        if (legendDiv.style.display === 'none' || legendDiv.style.display === '') {
          legendDiv.style.display = 'block';
        } else {
          legendDiv.style.display = 'none';
        }
      });

      setTimeout(() => {
      }, 0);
    })
    .catch(err => console.error("Error loading data:", err));
  </script>
</body>
</html>
