<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tulare Multivariate Clustering Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css" />
    <link rel="stylesheet" href="https://jasonrunnells.github.io/css/style.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100%; }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      font-family: "Host Grotesk", sans-serif;
      font-size: 1rem;
      color: #131313;
      line-height: 1.4;
    }

    .leaflet-popup-content strong {
      font-weight: 700;
      color: #131313;
    }

    .leaflet-popup-tip {
      border-radius: 0;
    }

    #toggleLegend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 0.4rem 0.5rem;
      background: white;
      border: 1px solid #131313;
      cursor: pointer;
    }

    #toggleLegend svg {
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="toggleLegend">
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="#131313" viewBox="0 0 16 16">
      <rect width="14" height="2" x="1" y="2"></rect>
      <rect width="10" height="2" x="1" y="7"></rect>
      <rect width="6" height="2" x="1" y="12"></rect>
    </svg>
  </button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
  <script>
    var map = L.map('map', {
      fullscreenControl: true
    }).setView([35.8, -119.1], 9);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      maxZoom: 18
    }).addTo(map);

    map.scrollWheelZoom.disable();
    map.on('mouseover', function () { map.scrollWheelZoom.enable(); });
    map.on('mouseout', function () { map.scrollWheelZoom.disable(); });

    Promise.all([
      fetch('data/tulare_boundary.json').then(res => res.json()),
      fetch('data/tulare_multivariate.json').then(res => res.json())
    ])
    .then(([boundaryData, clusterData]) => {
      const boundaryLayer = L.geoJSON(boundaryData, {
        style: { color: '#131313', weight: 1, fillOpacity: 0 }
      }).addTo(map);

const clusterLayer = L.geoJSON(clusterData, {
  pointToLayer: function (feature, latlng) {
    // fallback if using Point geometry (not your case likely)
    return null; 
  },
  onEachFeature: function (feature, layer) {
    // Get centroid manually
    const centroid = layer.getBounds().getCenter();

    let desc = feature.properties.Culster_Desc;
    let fill = '#6E6E6E';
    if (desc === 'Severe Decline') fill = '#FF0000';
    else if (desc === 'Moderate Decline') fill = '#FFAA00';
    else if (desc === 'Stable') fill = '#55FF00';

    // Add the circle
L.circle(centroid, {
  radius: 500, // meters
  fillColor: fill,
  color: '#6E6E6E',
  weight: 1,
  fillOpacity: 0.6
}).bindPopup(
  `<div>
    <strong>Cluster:</strong> <span style="color:#131313; font-weight:700;">${feature.properties.Culster_Desc}</span><br>
    <strong>Site Code:</strong> ${feature.properties.SITE_CODE}<br>
    <strong>WSE (change):</strong> ${Number(feature.properties.WSE_TOTAL_CHANGE).toFixed(2)}<br>
    <strong>WSE (slope):</strong> ${Number(feature.properties.WSE_SLOPE).toFixed(2)}
  </div>`
).addTo(map);
  }
});

      map.fitBounds(boundaryLayer.getBounds());

      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');
        div.style.background = 'white';
        div.style.padding = '0';
        div.style.border = '1px solid #131313';
        div.style.fontFamily = '"Host Grotesk", sans-serif';
        div.style.fontSize = '0.9rem';
        div.style.lineHeight = '1.4';
        div.style.position = 'relative';
        div.style.marginRight = '1rem';

        const content = document.createElement('div');
        content.style.padding = '0.5rem 1rem 0.75rem 1rem';
        div.appendChild(content);

        const categories = [
          { label: 'Severe Decline', color: '#FF0000' },
          { label: 'Moderate Decline', color: '#FFAA00' },
          { label: 'Stable', color: '#55FF00' }
        ];

        categories.forEach(c => {
          const row = document.createElement('div');
          row.style.display = 'flex';
          row.style.alignItems = 'center';
          row.style.marginBottom = '2px';

          const box = document.createElement('span');
          box.style.display = 'inline-block';
          box.style.width = '16px';
          box.style.height = '16px';
          box.style.background = c.color;
          box.style.border = '1px solid #6E6E6E';
          box.style.marginRight = '6px';
          box.style.borderRadius = '2px';

          row.appendChild(box);
          const label = document.createElement('span');
          label.textContent = c.label;
          row.appendChild(label);

          content.appendChild(row);
        });

        return div;
      };

      legend.addTo(map);

      const legendDiv = document.querySelector('.legend');
      if (window.innerWidth < 768) {
        legendDiv.style.display = 'none';
      }

      document.getElementById('toggleLegend').addEventListener('click', () => {
        if (legendDiv.style.display === 'none' || legendDiv.style.display === '') {
          legendDiv.style.display = 'block';
        } else {
          legendDiv.style.display = 'none';
        }
      });

      setTimeout(() => {
      }, 0);
    })
    .catch(err => console.error("Error loading data:", err));
  </script>
</body>
</html>
